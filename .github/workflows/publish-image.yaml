name: Publish image to docker hub
on:
  [workflow_dispatch]

jobs:
  publish_image:
    runs-on: ubunto_latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: build
        run: |
          docker build . -t finnick5/molydocker:latest
      - name: publish
        run: |
          docker login -u finnick5 -p ${{ secret.DOCKER_HUB_TOKEN }}
          docker push finnick5/molydocker:latest